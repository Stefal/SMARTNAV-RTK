<div class="modal-delete">
    <div class="modal-header">
        <h3 class="modal-title">
            Share log file
        </h3>
    </div>
    <div class="modal-body" style="text-align:center">
        
        Choose log file to share.
        
        <form name="shareFile" class="modal-body" stop-event="touchend">
            <div style="text-align: left;width: 100%;margin-bottom: 5px;">
                <div style="width:45%; text-align:right; float:left; margin-right:5px">To:</div>
                <input type="email" ng-model="mailAdress" style="border:0; border-bottom:black solid 1px"></input>
            </div>
            
            <div style="text-align: left;width: 100%;margin-bottom: 5px;">
                <div style="width:45%; text-align:right; float:left; margin-right:5px">File:</div>
                <select ng-model="downloadFile" ng-options="value for value in logFiles" style="width:auto; min-width:150px; max-width:100%">
                </select>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-warning" type="button" ng-click="ok()">Send Mail</button>
    </div>

</div>
