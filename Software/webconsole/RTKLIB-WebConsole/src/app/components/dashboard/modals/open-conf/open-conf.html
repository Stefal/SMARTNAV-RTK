<div class="modal-delete">
    <div class="modal-header">
        <h3 class="modal-title">
            Open configuration file
        </h3>
    </div>
    <div class="modal-body" style="text-align:center">
        
        <form name="openFile" class="modal-body" stop-event="touchend">
            <select ng-model="fileToOpen" ng-options="value for value in configurationFiles" style="width:auto; min-width:150px; max-width:100%">
            </select>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-warning" type="button" ng-click="ok()">Confirm</button>
    </div>

</div>
